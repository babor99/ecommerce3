{% extends 'admin/admin_base.html' %}


{% block title %}
admin-login
{% endblock title %}

 

{% block content %}

<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Admin Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success" href="#">Login as admin</button>
            {% if error %}
            <li style="color:red;">{{error}}</li>
            {% endif %}
        </form>
     </div>
</div>

{% endblock content %}
